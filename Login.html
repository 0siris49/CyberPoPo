<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>

<header>
    <div id="root">
        <div class="headerLogin">
          <a href="#default" class="logo">
            Cyber Property
          </a>
          <div class="header-right">
            <a href="register.html">Register</a>
          </div>
        </div>
      </div>
</header>

<main>
    <!--login container-->
    <div class="flex-container">
        <form class="form">
            <h1>Cyber Property</h1>
            <label class="logindropdown">Login as: 
                <select name="role" id="role" class="role">
                    <option value="sysadmin">System Admin</option>
                    <option value="buyer">Buyer</option>
                    <option value="seller">Seller</option>
                    <option value="REA">REA</option>
                </select>
            </label>
            <input type="text" name="loginEmail" id="loginEmail" placeholder="username">
            <input type="password" name="loginPass" id="loginPass" placeholder="password">
            <br>
            <button id="loginBtn">Login</button>
            <p>Are you a new user?</p>
            <a href="register.html"  class="registerLink" style="cursor: pointer;">Click here to register</a>
        </form>
    </div>
</main>

<footer>
    <!-- Optional footer content -->
</footer>

<script type="module" src="./js/loginController.js"></script>

</body>
</html>
