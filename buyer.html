<!DOCTYPE html>

<header>
    <style>
        /* CSS for search bar */
        .search-bar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px;
            background-color: #f0f0f0; /* Light gray background color */
            border-radius: 5px;
            margin-bottom: 20px; /* Add some margin at the bottom */
        }

        .search-bar input[type="text"],
        .search-bar select {
            padding: 8px;
            border: 1px solid #ccc; /* Gray border */
            border-radius: 5px;
            font-size: 16px;
        }

        .search-bar button {
            padding: 10px 20px;
            background-color: #4CAF50; /* Green background color */
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            transition: background-color 0.3s; /* Smooth transition for hover effect */
        }

        .search-bar button:hover {
            background-color: #45a049; /* Darker green color on hover */
        }
        .headerSeller .logo img {
            width: 200px; 
            height: auto;
        }
    </style>

    <div>
        <div class="headerSeller">
            <a href="#Login.html" class="logo">
                <img src="cyberpopo_logo.png" alt="Cyberpopo Logo">
            </a>
            <div class="header-right">
                <a id="logout" style="cursor: pointer" href="Login.html">Logout</a>
            </div>
            <div class="header-right">
                <a id="seller-rate-and-review-button" style="cursor: pointer" href="REA.html">Rate and Review an Agent</a>
            </div>
            <div class="header-right">
                <a id="seller-viewshortlistcount" style="cursor: pointer">View Properties</a>
            </div>
        </div>
    </div>
</header>
