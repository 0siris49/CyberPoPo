        </div>
    </div>
    <div class="seller-view-table" id="view-table">

                    <th>Property Name</th>

                    <th>Reviews</th>

        </table>
    </div>
    <div class="seller-review-container" style="display: none;">
    <form id="seller-review-form" class="seller-review-form">
        <b class="seller-reviewAgent-Title">Review an Agent</b><br><br>
        <label for="agentName">Agent Name:</label>
        <input type="text" id="agentName" name="agentName" required><br><br>
      
        <label for="review">Review:</label><br>
        <textarea id="review" name="review" rows="4" cols="60" required></textarea><br><br>
      
        <label for="rating">Rating(out of 5 stars):</label>
        <input type="number" id="rating" name="rating" min="1" max="5" required><br><br>
      
        <button type="submit" id="seller-submit-review-button" onClick="toggleReviewForm()">Submit Review</button>
      </form>
    </div>
    <!--Suspend Apply Button-->
    <div class="suspend-apply-cancel">
        <button id="suspend-apply-button">Apply</button>
        <button id="suspend-cancel-button">Cancel</button>
    </div>
</div>
